<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz ONIA 2024 - Inteligência Artificial</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px 0; }
.quiz-container { max-width: 800px; margin: auto; }
.card { border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); border: none; margin-bottom: 20px; }
.option-btn { text-align: left; padding: 15px 20px; margin: 8px 0; border: 2px solid #e0e0e0; border-radius: 12px; background: white; transition: all 0.3s ease; }
.option-btn:hover { transform: translateX(5px); border-color: #667eea; background: #f8f9ff; }
.option-btn.correct { background: #4caf50 !important; color: white; border-color: #4caf50; }
.option-btn.incorrect { background: #f44336 !important; color: white; border-color: #f44336; }
.feedback { padding: 15px; border-radius: 12px; margin-top: 15px; animation: slideIn 0.5s ease; }
@keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
.score-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px; border-radius: 20px; text-align: center; }
.score-number { font-size: 72px; font-weight: bold; }
.header-title { color: white; text-align: center; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
.progress { height: 8px; border-radius: 10px; }
</style>
</head>
<body>
<div class="container quiz-container">
<h1 class="header-title">🧠 Quiz ONIA 2024<br><small class="fs-5">Olimpíada Nacional de Inteligência Artificial</small></h1>
<div id="quizContent"></div>
</div>

<script>
const questions = [
{
question: "Algumas coisas acontecem devido à inteligência, outras por acaso. Qual está relacionada ao acaso?",
options: ["Jogador de xadrez", "Estudante resolvendo problemas", "Dados sendo lançados", "Cientista em laboratório", "Programador escrevendo código"],
correct: 2,
explanation: "O lançamento de dados é um evento aleatório, dependente do acaso."
},
{
question: "Em qual situação se vê uma aplicação de IA?",
options: ["Calculadora básica", "Relógio digital", "Micro-ondas aquecendo comida", "Sistema de reconhecimento facial", "Porta automática abrindo"],
correct: 3,
explanation: "Reconhecimento facial usa IA para aprender padrões e tomar decisões."
},
{
question: "Qual das alternativas NÃO teve assistência humana para evoluir?",
options: ["Cachorro doméstico", "Trigo cultivado", "Borboleta selvagem", "Cavalo de corrida", "Rosa híbrida"],
correct: 2,
explanation: "A borboleta selvagem evoluiu naturalmente, sem interferência humana."
},
{
question: "Um assistente virtual precisa identificar o tipo de emoção em uma voz humana. Qual algoritmo é mais adequado?",
options: ["Reconhecimento óptico de caracteres", "Classificação de sentimentos", "Cálculo aritmético simples", "Reconhecimento de objetos", "Simulação de Monte Carlo"],
correct: 1,
explanation: "Classificação de sentimentos analisa tons e padrões de voz para identificar emoções."
},
{
question: "Qual das opções demonstra aprendizado supervisionado?",
options: ["IA que aprende a jogar sozinha", "IA que recebe exemplos rotulados para treinar", "IA que reage a estímulos aleatórios", "IA que faz previsões sem dados prévios", "IA baseada apenas em regras fixas"],
correct: 1,
explanation: "No aprendizado supervisionado, a IA aprende a partir de exemplos com respostas conhecidas."
},
{
question: "Na sequência: 3, 5, 7, 9, 11, 13, 15, ?, 19 — qual número falta?",
options: ["11", "13", "15", "17", "19"],
correct: 3,
explanation: "A sequência é de números ímpares consecutivos. Após 15 vem 17."
},
{
question: "Sobre produção manual e mecanizada de correntes, qual é correta sobre IA?",
options: ["Automação simples é IA", "Não há inteligência em processos repetitivos", "Automação requer inteligência humana", "Há IA apenas no processo mecanizado", "Automação simples não é IA"],
correct: 4,
explanation: "Automação repetitiva não é IA — esta requer aprendizado e adaptação."
},
{
question: "Na mitologia, Talos era um autômato de bronze. O que o relaciona à IA moderna?",
options: ["Aprendia sozinho", "Executava tarefas programadas", "Tinha consciência", "Era controlado por humano", "Criava outros autômatos"],
correct: 1,
explanation: "Talos realizava tarefas pré-programadas, como sistemas atuais de IA."
},
{
question: "Um sistema de IA precisa identificar padrões de consumo de energia em uma cidade. Qual tipo de aprendizado se aplica?",
options: ["Supervisionado", "Não supervisionado", "Por reforço", "Baseado em regras", "Evolutivo"],
correct: 1,
explanation: "Aprendizado não supervisionado agrupa dados similares sem rótulos prévios."
},
{
question: "Um robô precisa planejar rotas para entregar encomendas. O algoritmo ideal é:",
options: ["Árvore de decisão", "Busca em largura (BFS)", "Rede neural convolucional", "Regressão linear", "Random Forest"],
correct: 1,
explanation: "Busca em largura (BFS) é eficiente para encontrar o caminho mais curto em grafos ou mapas."
},
{
question: "Sobre algoritmos DFS e BFS, analise: DFS explora primeiro um ramo; BFS explora nível a nível. Qual é a principal diferença?",
options: ["Velocidade de cálculo", "Forma de percorrer os nós", "Uso de cores", "Quantidade de dados", "Aplicação em imagens"],
correct: 1,
explanation: "DFS vai fundo em um ramo antes de voltar; BFS percorre todos os vizinhos primeiro."
},
{
question: "Um bebê aprende a chamar 'papai' qualquer homem. Que tipo de erro de IA isso representa?",
options: ["Overfitting", "Generalização incorreta", "Aprendizado supervisionado", "Perda de dados", "Aprendizado reforçado"],
correct: 1,
explanation: "O bebê generaliza demais — comportamento comum em modelos com poucos exemplos."
},
{
question: "Uma IA de trânsito analisa comandos: frente, direita, ré, esquerda. Qual conceito está sendo aplicado?",
options: ["Lógica sequencial e estados", "Visão computacional", "Processamento de linguagem natural", "Rede neural convolucional", "Deepfake"],
correct: 0,
explanation: "A IA segue instruções com base em lógica e estado atual — típico de sistemas autônomos."
},
{
question: "IA ordena palavras 'cdab' comparando pares. Qual processo isso representa?",
options: ["Busca linear", "Ordenação por seleção", "Ordenação por bolha (bubble sort)", "Recursão", "Aprendizado reforçado"],
correct: 2,
explanation: "O algoritmo bubble sort compara pares vizinhos até ordenar a sequência."
},
{
question: "Qual o ponto principal do argumento do quarto chinês de Searle?",
options: ["Máquinas aprendem idiomas", "Seguir regras não implica compreensão", "Pessoas aprendem chinês sem professor", "Computadores precisam de mais processamento", "Como criar tradução automática"],
correct: 1,
explanation: "Searle diz que seguir regras não significa entender — falta compreensão real."
},
{
question: "Qual exemplo representa melhor o teste de Turing?",
options: ["Robô que joga xadrez", "Assistente virtual que conversa naturalmente", "Reconhecimento facial", "Robô industrial", "Programa de cálculos"],
correct: 1,
explanation: "O teste de Turing avalia se uma IA consegue conversar como um humano."
},
{
question: "Que medida reduz danos de deepfakes em golpes financeiros?",
options: ["Perguntas de segurança com familiares", "Antivírus para deepfakes", "Evitar fotos online", "Ignorar mensagens", "Desativar câmeras"],
correct: 0,
explanation: "Códigos ou perguntas pessoais são boas defesas contra deepfakes."
},
{
question: "Como melhorar a precisão da IA em imagens?",
options: ["Alta resolução apenas", "Focar em cores", "Evitar ângulos incomuns", "Treinar com variações de ângulo e iluminação", "Treinar com um só tipo de objeto"],
correct: 3,
explanation: "A diversidade de dados (ângulo, luz, contexto) torna a IA mais robusta."
},
{
question: "Quais são riscos da IA em fake news?",
options: ["Criação automática e amplificação de desinformação", "Melhorar leitura crítica", "Reduzir acesso à informação", "Aumentar a verificação de fatos", "Corrigir textos automaticamente"],
correct: 0,
explanation: "A IA pode criar e espalhar fake news com aparência convincente."
},
{
question: "Em casos de reconhecimento facial com erro, quais desafios éticos estão envolvidos?",
options: ["Viés nos dados e falta de políticas públicas", "Alto custo dos sensores", "Falta de câmeras modernas", "Excesso de transparência", "Pouco uso da tecnologia"],
correct: 0,
explanation: "Erros de IA podem ocorrer por viés nos dados e falta de regulação ética adequada."
}
];

let currentQuestion = 0;
let score = 0;

function startQuiz() { showQuestion(); }
function showQuestion() {
 if (currentQuestion >= questions.length) return showScore();
 const q = questions[currentQuestion];
 const progress = (currentQuestion / questions.length) * 100;
 document.getElementById("quizContent").innerHTML = `
 <div class='card'><div class='card-body'>
 <div class='d-flex justify-content-between mb-2'>
 <span class='badge bg-primary'>Questão ${currentQuestion+1}/${questions.length}</span>
 <span class='text-muted'>${score} pontos</span></div>
 <div class='progress mb-3'><div class='progress-bar bg-success' style='width:${progress}%'></div></div>
 <h4>${q.question}</h4>
 ${q.options.map((opt,i)=>`<button class='btn option-btn w-100' onclick='selectAnswer(${i})'>
 <strong>${String.fromCharCode(65+i)})</strong> ${opt}</button>`).join("")}
 <div id='feedback'></div></div></div>`;
}
function selectAnswer(selected){
 const q=questions[currentQuestion];
 const btns=document.querySelectorAll(".option-btn");
 btns.forEach((b,i)=>{b.disabled=true;if(i===q.correct)b.classList.add("correct");if(i===selected&&i!==q.correct)b.classList.add("incorrect");});
 const fb=document.getElementById("feedback");
 if(selected===q.correct){score++;fb.innerHTML=`<div class='feedback bg-success text-white'>✅ Correto!<br><small>${q.explanation}</small></div>`;}
 else{fb.innerHTML=`<div class='feedback bg-danger text-white'>❌ Errado!<br><small>${q.explanation}</small></div>`;}
 setTimeout(()=>{currentQuestion++;showQuestion();},3000);
}
function showScore(){
 document.getElementById("quizContent").innerHTML=`
 <div class='score-card'><h2>🎯 Resultado Final</h2>
 <div class='score-number'>${score}/${questions.length}</div>
 <p>${score===questions.length?"Perfeito! 👏":"Você foi muito bem!"}</p>
 <button class='btn btn-light mt-3' onclick='restartQuiz()'>Reiniciar</button></div>`;
}
function restartQuiz(){currentQuestion=0;score=0;showQuestion();}
startQuiz();
</script>
</body>
</html>
